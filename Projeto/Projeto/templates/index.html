<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>BDs inteligentes</title>
      <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
      {% load staticfiles %}
      <link rel="stylesheet" href="static/css/style.css">
   </head>
   <body>
      <div class="login-card">
         <h1>Enter the text in the box below</h1>
         <br>
         {% csrf_token %}
         <form method="post">
            <textarea id="textarea" name="text" placeholder="Text">{% if text %}{{ text }}{% endif %}</textarea>
            {% csrf_token %}
            <input type="submit" name="send" class="login login-submit" value="Annotate">
         </form>
         {% if annotations %}
         {% for resource in annotations %}
         	 <a href="{{ resource }}"/>{{ resource }}</a> <br />
         {% endfor %}         
         {% else %}
         		 No DBpedia resources.
         {% endif %}
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
   </body>
</html>
